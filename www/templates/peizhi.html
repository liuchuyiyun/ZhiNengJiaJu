<meta charset="utf-8">
<ion-view view-title="配置" >
  <ion-content ng-controller="peiZhiController">
    <div style="  text-align: center;margin-top: 1rem;">
      <label style="color:red;font-size:2rem;">
        <span>请切换至设备WIFI</span>
      </label>
    </div>
    <div class="div_center"
         style="background-image: url(img/bj-1.png);font-weight: bold;padding-left: 13px;padding-right: 13px;padding-top: 17px">

      <div style="background-color: snow;padding-top: 15px;padding-right: 15px;padding-left: 15px;border-radius: 10px">
        <label class="item item-input" style="border-radius: 10px">
          <input type="email" placeholder="邮箱" ng-model="email" readonly>
        </label>
        <label class="item item-input" style="border-radius: 10px;margin-top: 20px">
          <input type="text" placeholder="WiFi名称" ng-model="wifiName">
        </label>
        <label class="item item-input" style="border-radius: 10px;margin-top: 20px">
          <input type="{{type ? 'text' : 'password'}}" placeholder="WiFi密码" ng-model="wifiPass">
        </label>

        <div style="margin-top: 20px">
          <input type="checkbox" style="width: 13px;height: 13px" ng-model="type">
          <span style="font-size: 15px;color: darkgrey">显示密码</span></div>
        <div style="height: 20px"></div>
      </div>

      <button class="button button-calm" style="width: 230px;border-radius: 10px;margin-top: 50px"
              ng-click="StartSetting()">开始配置
      </button>

    </div>
  </ion-content>
</ion-view>
