<meta charset="utf-8">
<ion-view>
  <div class="bar bar-header bar-stable ">
    <div class="button button-clear icon ion-ios-arrow-back" ng-click="GoBack()"></div>
    <h1 class="title">设备</h1>
  </div>

  <ion-content class="has-header ">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
      <div class="item item-input" >
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="设备名称" ng-model="myFilter" >
      </div>
    <ion-list>
      <ion-item class="item item-icon-left item-icon-right " ng-repeat="tool in toolList|filter:{'name':myFilter}"
                ng-click="GoDetail(tool)">

        <i class="icon ion-ios-lightbulb " ng-if="!tool.isOpen"></i>
        <i class="icon ion-ios-lightbulb assertive" ng-if="tool.isOpen"></i>

        <h2 ng-bind="tool.equipmentName"></h2>

        <p ng-bind="tool.room.roomName"></p>

        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
